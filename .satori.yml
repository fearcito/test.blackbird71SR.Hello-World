tests:
        hello:
                assertStdoutEqual: "Hello World"
                input:
                        - 2
software:
        python:
                execute: ["python3", "install/Hello-World/HelloWorld.py", "[[tests]]"]
                install: 
                        - git clone https://github.com/satorici/Hello-World
        bash:
                execute: ["bash", "install/Hello-World/HelloWorld.sh", "[[tests]]"]
                install:
                        - git clone https://github.com/satorici/Hello-World
